<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ShopX ‚Äî My Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#ff4d00;
      --muted:#f4f6fa;
      --shadow:0 8px 24px rgba(0,0,0,.12);
      --radius:16px;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    body{
      font-family:"Inter", system-ui;
      color:#1f2633;
      background:#fff;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    .container{max-width:1100px; margin:0 auto; padding:16px; flex:1;}

    .top{
      display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid #eaeef5;
    }
    .logo-badge{
      width:36px; height:36px; border-radius:50%; display:grid; place-items:center;
      background:#fff; color:var(--brand); border:2px solid var(--brand);
      font-weight:800; box-shadow:var(--shadow);
    }
    a{text-decoration:none; color:#111827;}

    h2{margin-bottom:12px;}
    .section{padding:16px 0;}
    .card{
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:16px; margin-bottom:16px;
    }

    .profile-info div{margin-bottom:8px;}
    .profile-info label{font-weight:600;}
    .profile-info input{
      width:100%; padding:8px 12px; margin-top:4px; border:1px solid #e6eaf1; border-radius:8px;
    }
    .btn{
      padding:10px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:600;
    }
    .btn-primary{background:var(--brand); color:#fff;}
    .btn-ghost{background:#111827; color:#fff;}

    .orders .order{
      border-bottom:1px solid #eef1f7; padding:12px 0; display:flex; justify-content:space-between; align-items:center;
    }
    .orders .order:last-child{border-bottom:none;}
    .orders .order-details{flex:1;}
    .orders .order-actions button{margin-left:8px;}

    @media (max-width:900px){
      .orders .order{flex-direction:column; align-items:flex-start;}
      .orders .order-actions{margin-top:8px;}
    }

    /* Footer Styling */
    footer{
      background-color:#111827; color:#fff; padding:30px 20px; margin-top:30px; box-shadow:0 -2px 12px rgba(0,0,0,0.2);
    }
    .footer-container{display:flex; justify-content:space-between; flex-wrap:wrap; max-width:1100px; margin:auto;}
    .footer-left h3{color:var(--brand); margin-bottom:10px;}
    .footer-left p{margin:6px 0; font-size:14px;}
    .footer-right h4{margin-bottom:10px; color:var(--brand);}
    .social-icons{display:flex; gap:12px;}
    .social-icons a{
      width:36px; height:36px; display:flex; justify-content:center; align-items:center;
      background:#fff; color:var(--brand); border-radius:50%; text-decoration:none; font-size:18px; font-weight:bold;
      transition:all 0.3s;
    }
    .social-icons a:hover{background:var(--brand); color:#fff;}
    .footer-bottom{text-align:center; margin-top:15px; font-size:14px; border-top:1px solid #333; padding-top:10px; color:#bbb;}
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="logo-badge">SX</div>
      <a href="index.html"><strong>ShopX</strong></a>
      <span class="muted">/ My Account</span>
      <a href="index.html" style="margin-left:auto">‚Üê Back</a>
    </div>

    <!-- Profile Card -->
    <div class="card profile-info">
      <h2>My Profile</h2>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" value="Nandhini Nandhu"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" value="nandhu@example.com"/>
      </div>
      <div>
        <label for="contact">Phone</label>
        <input type="tel" id="contact" value="+91 98765 43210"/>
      </div>
      <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
    </div>

    <!-- Purchase History -->
    <div class="card orders">
      <h2>Purchase History</h2>
      <div id="ordersList"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-left">
        <h3>ShopX Electronics Pvt. Ltd.</h3>
        <p><strong>Address:</strong> No.12, Anna Nagar, Chennai, Tamil Nadu - 600040</p>
        <p><strong>Email:</strong> support@shopx.com</p>
        <p><strong>Contact:</strong> +91 98765 43210</p>
      </div>
      <div class="footer-right">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="https://instagram.com" target="_blank">üì∏</a>
          <a href="https://wa.me/919876543210" target="_blank">üí¨</a>
          <a href="https://twitter.com" target="_blank">üê¶</a>
          <a href="mailto:support@shopx.com" target="_blank">üìß</a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">¬© 2025 ShopX Electronics Pvt. Ltd. | All Rights Reserved</div>
  </footer>

  <script>
    const ORDERS_KEY = 'shopx_orders';

    function getOrders(){ 
      try{ return JSON.parse(localStorage.getItem(ORDERS_KEY)) || []; } 
      catch{ return []; }
    }
    function setOrders(v){ localStorage.setItem(ORDERS_KEY, JSON.stringify(v)); renderOrders(); }

    function renderOrders(){
      const orders = getOrders();
      const target = document.getElementById('ordersList');
      if(orders.length===0){ target.innerHTML='<p class="muted">You have not purchased anything yet.</p>'; return; }

      let html='';
      orders.forEach((o,idx)=>{
        html+=`
          <div class="order">
            <div class="order-details">
              <strong>${o.name}</strong><br>
              <span class="muted">Qty: ${o.qty} | Price: ‚Çπ${o.price.toLocaleString('en-IN')} | Date: ${o.date}</span>
            </div>
            <div class="order-actions">
              <button class="btn btn-primary" onclick="reorder(${idx})">Reorder</button>
            </div>
          </div>
        `;
      });
      target.innerHTML = html;
    }

    function saveProfile(){
      alert('Profile changes saved (demo).');
    }

    function reorder(idx){
      const orders = getOrders();
      const order = orders[idx];
      const cart = JSON.parse(localStorage.getItem('shopx_cart')||'[]');
      cart.push({name:order.name, qty:order.qty});
      localStorage.setItem('shopx_cart', JSON.stringify(cart));
      alert(`Added ${order.name} to cart.`);
    }

    // Demo: prefill purchase history if empty
    if(getOrders().length===0){
      setOrders([
        {name:'ShopX One Pro 5G', qty:1, price:34999, date:'2025-08-26'},
        {name:'ShopXBook Air 14', qty:1, price:62990, date:'2025-07-30'}
      ]);
    } else { renderOrders(); }
  </script>
</body>
</html>
